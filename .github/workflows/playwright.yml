name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: 
    inputs:
      browser:
        description: 'Browser: chromium, firefox, webkit, all'
        required: true
        default: 'chromium'
        type: choice
        options:
        - chromium
        - firefox
        - webkit
        - all
      grep_tags:
        description: 'Tags (ex: @smoke). Leave empty to run all tests.'
        required: false
        type: string
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: |
        BROWSER="${{ inputs.browser }}"
        
        if [ "$BROWSER" == "all" ] || [ -z "$BROWSER" ]; then
          echo "‚¨áÔ∏è Installing ALL browsers..."
          npx playwright install --with-deps
        else
          echo "‚¨áÔ∏è Installing ONLY: $BROWSER"
          npx playwright install $BROWSER --with-deps
        fi
    
    - name: Run Playwright tests
      run: |
        BROWSER="${{ inputs.browser }}"
        TAGS="${{ inputs.grep_tags }}"

        CMD="npx playwright test"
        
        if [ "$BROWSER" != "all" ] && [ -n "$BROWSER" ]; then
           echo "üéØ Browser filter: $BROWSER"
           CMD="$CMD --project=$BROWSER"
        fi

        if [ -n "$TAGS" ]; then
           echo "üè∑Ô∏è  Tag filter: $TAGS"
           CMD="$CMD --grep $TAGS"
        fi
        
        echo "üöÄ Executing: $CMD"
        $CMD

    - uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        path: playwright-report/

  deploy:
    needs: test
    if: always()
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4